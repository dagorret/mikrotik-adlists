          <html lang="es">
          <head>
          <meta charset="utf-8">
          <title>Mikrotik Adlists ‚Äî Blocklists Unificadas</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="icon" href="https://avatars.githubusercontent.com/u/9919?s=200&v=4">
          <style>
          body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; line-height: 1.6; padding: 0 1rem; }
          h1, h2, h3 { color: #333; }
          code, pre { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 4px; }
          a { color: #0056b3; text-decoration: none; }
          a:hover { text-decoration: underline; }
          .badges img { margin-right: 0.4rem; }
          footer { margin-top: 3rem; font-size: 0.9em; color: #555; }
          </style>
          </head>
          <body>
          <h1>üß± mikrotik-adlists ‚Äî Blocklists unificadas para m√∫ltiples sistemas</h1>

          <div class="badges">
            <a href="https://github.com/dagorret/mikrotik-adlists/actions"><img src="https://github.com/dagorret/mikrotik-adlists/actions/workflows/build.yml/badge.svg" alt="Build Status"></a>
            <a href="https://dagorret.github.io/mikrotik-adlists/"><img src="https://img.shields.io/badge/GitHub%20Pages-online-brightgreen" alt="GitHub Pages"></a>
            <a href="https://github.com/dagorret/mikrotik-adlists/releases"><img src="https://img.shields.io/github/v/release/dagorret/mikrotik-adlists?label=√öltima%20versi√≥n" alt="Release"></a>
            <a href="LICENSE"><img src="https://img.shields.io/badge/License-MIT-blue.svg" alt="MIT License"></a>
            <a href="https://Dagorret.com.ar"><img src="https://img.shields.io/badge/Maintainer-Carlos%20Dagorret-blue" alt="Maintainer"></a>
          </div>

          <p>Listas de dominios y hosts generadas autom√°ticamente cada 12 horas a partir de m√∫ltiples fuentes p√∫blicas.<br>
          Compatibles con <strong>AdBlock / uBlock Origin</strong>, <strong>AdGuard</strong>, <strong>Technitium DNS Server</strong>, <strong>Pi-hole / dnsmasq</strong> y <strong>Unbound / BIND</strong>.</p>

          <h2>üì¶ Formatos generados</h2>
          <ul>
            <li><a href="unified-adblock.txt">unified-adblock.txt</a> ‚Äî AdBlock / uBlock (||dominio^)</li>
            <li><a href="unified-adguard.txt">unified-adguard.txt</a> ‚Äî AdGuard Home</li>
            <li><a href="technitium-domains.txt">technitium-domains.txt</a> ‚Äî Technitium DNS (dominio)</li>
