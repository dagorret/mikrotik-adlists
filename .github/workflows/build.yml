          <p>Tambi√©n disponibles como versiones fijas:</p>
          <pre><code>https://github.com/dagorret/mikrotik-adlists/releases/download/daily-YYYYMMDD/technitium-domains.txt</code></pre>

          <h2>üßë‚Äçüíª Autor</h2>
          <p><strong>Carlos Dagorret</strong><br>
          <a href="https://Dagorret.com.ar">https://Dagorret.com.ar</a><br>
          <a href="https://github.com/dagorret">github.com/dagorret</a></p>

          <footer>
          <p>¬© 2025 Carlos Dagorret ‚Äî Generado autom√°ticamente cada 12 horas mediante GitHub Actions.</p>
          </footer>
          </body>
          </html>
          HTML

          # 7) Checksums
          (cd build && sha256sum domains.txt unified-adblock.txt unified-adguard.txt technitium-domains.txt technitium-hosts.txt pihole-hosts.txt dnsmasq.conf unbound.conf > SHA256SUMS || shasum -a 256 domains.txt unified-adblock.txt unified-adguard.txt technitium-domains.txt technitium-hosts.txt pihole-hosts.txt dnsmasq.conf unbound.conf > SHA256SUMS)

      - name: Commit build artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add build/
          git commit -m "Daily build: lists + configs + index.html" || echo "No changes"
          git push

      # Publicar artefactos como "Pages" artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

